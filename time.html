<!DOCTYPE html>
<html>
<head>
	<title>PSX Values: Countdown</title>
	<script>
		function countdown() {
			var now = new Date();
			var target = new Date();
			var target_day = 6; // Saturday
			var target_hour = 17; // 5:00 PM
			var days_until_target = (target_day - now.getDay() + 7) % 7;
			target.setDate(now.getDate() + days_until_target);
			target.setHours(target_hour, 0, 0, 0);
			var remaining = target - now;
			var seconds = Math.floor(remaining / 1000) % 60;
			var minutes = Math.floor(remaining / (1000 * 60)) % 60;
			var hours = Math.floor(remaining / (1000 * 60 * 60)) % 24;
			var days = Math.floor(remaining / (1000 * 60 * 60 * 24));
			document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
			setTimeout(countdown, 1000);
		}
	</script>
</head>
<body onload="countdown()">
	<div id="countdown"></div>
</body>
</html>
